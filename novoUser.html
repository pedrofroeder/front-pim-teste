<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <script src="js/novoUser.js" defer></script>
    <link rel="stylesheet" href="css/novoUser.css">
</head>
<body>

<div class="container">
    <h1>Cadastro de Funcionário</h1>
    <form id="employeeForm">
        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" placeholder="Nome do Funcionário" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email do Funcionário" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF do Funcionário" required>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" placeholder="Cargo na Empresa" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Defina uma senha" required>
        </div>
        
        <button type="submit">Finalizar Cadastro</button>
    </form>
</div>
</body>
</html>
