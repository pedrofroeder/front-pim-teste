<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
    <script src="js/cadastro.js" defer></script>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

<div class="container">
    <h1>Cadastro de Fornecedores</h1>
    <form id="supplierForm">
        <div class="form-group">
            <label for="name">Fornecedor</label>
            <input type="text" id="name" placeholder="Nome do Fornecedor" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email do Fornecedor" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Endereço do Fornecedor" required>
        </div>
        <div class="form-group">
            <label for="products">Produtos</label>
            <input type="text" id="products" placeholder="Separe os produtos com vírgulas" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" rows="4" placeholder="Breve descrição do fornecedor" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Deseja adicionar imagens?</label>
            <input type="checkbox" id="addImageCheckbox">
        </div>
        
        <div class="image-upload" id="imageUpload">
            <label for="image">Selecionar Imagem:</label>
            <input type="file" id="image" accept="image/*">
        </div>

        <button type="submit">Finalizar Cadastro</button>
    </form>
</div>
</body>
</html>
